<!DOCTYPE html>
<html ng-app="demo">
    <head>
        <title>replace:15-directives</title>
        <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
        <script>
            var demo = angular.module('demo',[]);

            demo.directive('demoReplaceTrue', function() {
                return {
                    restrict: 'A',
                    replace: true,
                    template: '<b>replace: true (template must have 1 root element)</b>'
                };
            });

            demo.directive('demoReplaceFalse', function() {
                return {
                    restrict: 'A',
                    replace: false,
                    template: '<b>replace:false</b> <i>test</i>'
                };
            });
        </script>
    </head>
    <body>
        <div>
            <pre class="a" demo-replace-true></pre>
            <pre demo-replace-false></pre>
        </div>
    </body>
</html>
